<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>

    <main>
        <div class="flex flex-col space-y-5 lg:space-x-5 lg:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 space-y-5 lg:space-x-5">

                <!-- triangle card  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-3xl font-semibold text-center">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 x b x h </p>
                     <div>
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" type="text" placeholder="h" class="w-24 text-2xl p-2 rounded-sm">
                        <span>cm</span>
                     </div>

                     <div>
                        <p class="text-2xl">Area : <span id="triangle-area"></span> <span>cm<sup>2</sup></span> </p>
                     </div>


                      <div class="card-actions">
                        <button onclick="calculateTriangle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                <!-- rectangle card  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-3xl font-semibold text-center">Rectangle</h2>
                      <p class="text-center">Area (A) = w x l </p>

                      <div>
                        <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="rectangle-length" type="text" placeholder="l" class="w-24 text-2xl p-2 rounded-sm">
                        <span>cm</span>
                     </div>

                     <div>
                        <p class="text-2xl">Area : <span id="rectangle-area"></span> <span>cm<sup>2</sup></span> </p>
                     </div>

                      <div class="card-actions">
                        <button onclick="calculateRectangle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>


                <!-- parallelogram card  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-3xl font-semibold text-center">Parallelogram</h2>
                      <p class="text-center">Area (A) = b x h</p>

                      <div>
                        <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="parallelogram-height" type="text" placeholder="h" class="w-24 text-2xl p-2 rounded-sm">
                        <span>cm</span>
                     </div>

                     <div>
                        <p class="text-2xl">Area : <span id="parallelogram-area"></span> <span>cm<sup>2</sup></span> </p>
                     </div>

                      <div class="card-actions">
                        <button onclick="calculateParallelogram()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>

            <!-- area calculation -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>


    <script src="./scripts/triangle.js"></script>
    <script src="./scripts/rectangle.js"></script>
    <script src="./scripts/parallelogram.js"></script>
  </body>
</html>
